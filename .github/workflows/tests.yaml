name: Tests

on:
    push:

jobs:
  checks:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.7
          - 3.8
          - 3.9
          - "3.10"
          - "3.11"
          - "3.12"
          - pypy-3.8
          - pypy-3.9
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        exclude:
          # Macos runner is slowest, so reduce how many of the cases
          # it does.
          - os: macos-latest
            python-version: 'pypy-3.8'
          - os: macos-latest
            python-version: 'pypy-3.9'
          - os: macos-latest
            python-version: 3.8
          - os: macos-latest
            python-version: 3.9
          - os: macos-latest
            python-version: "3.10"
    runs-on:  ${{ matrix.os }}
    name: ${{ matrix.os }} @ ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - run: pip install . pytest
      - run: pytest --doctest-modules sexpdata.py test_sexpdata.py
